<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <style>
        html, body{margin: 0; padding: 0;}
        body{
            width: 100%;
            background: rgb(180, 123, 233);
            color: white;
            font-size: 20pt;
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
            }
            h1{
                margin-top: 0;
                background-color: rgb(93, 35, 146);/*Comentário em CSS*/
            }
            p{
                margin-left: 5%;
            }
    </style>
</head>
<body>
    <h1 style="text-align: center">Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> <!--Comentário em HTML-->
    <script>
        var nome = window.prompt('Qual é o seu nome') //Interação com entrada de dados
        window.alert('Seja bem vindo ' + nome + '!')//Contatenar com variável
    </script>
</body>
</html>
