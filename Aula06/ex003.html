        //Seunda forma conversão de tipo primitivo de string p/ number

        var num1 = Number(window.prompt('Digite um número'))
        var num2 = Number(window.prompt('Digite outro número'))
        
        //var soma = num1.toString() + num2.toString()//Retirando .toString(), os números voltam ao tipo primitivo number
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)
