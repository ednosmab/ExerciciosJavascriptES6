<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
                background:rgb(83, 71, 187);
                color: white;
                font-size: 20pt;
                font-weight: normal;
                font-family: Arial;
            }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg" name="msg2" class="msg3">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'red'

        var p2 = document.getElementsByTagName('p')[1]
        document.write('</br>Acessando árvore DOM ' + p2.innerText)
        document.write(p1.innerHTML)//Mostra o texto formatado
        document.write(p1.innerText)//Motra o texto sem formatação

        //var d = document.getElementById('msg')
        //var d = document.getElementsByTagName('msg2')[0]
        //var d = document.getElementsByClassName('msg3')[0]
        var d = window.document.querySelector('div#msg')
        var d2 = window.document.querySelector('div.msg3')
        d.style.background = 'green'
        d2.style.color = 'blue'
        //d.innerText = 'Estou aguardando' //Alterando texto via js
    </script>

</body>
</html>
