<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title></title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="container">
            <div id="entrada-dados">
                <p>
                    Número (entre 1 e 100): 
                    <input type="number" name="entrada" id="entnum"/>
                    <input type="submit" value="Adicionar" onclick="adiciona()"/>
                </p>
            </div>
            <p id="select">
                <select name="sect" id="saida" size="10"></select>
                <br/>
                <input type="button" value="Finalizar" onclick="finalizar()"/>
            </p>
            <div id="resposta-dados" style="color:black; margin-left: 20px">Resultado.</div>
        </div>
    </section>
    <footer>
        <p>&copy;by Edson garcia 2019</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
